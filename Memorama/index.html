<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UFT-8">
	<title>Memory Game</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>

	
<section class="memory-game">

    <div class="memory-card" data-framework="blue">
      <img class="front-face" src="assets/reverseBLUE.png" alt="blue reverse" />
      <img class="back-face" src="assets/back.png" alt="back card" />
    </div>
    <div class="memory-card" data-framework="blue">
     <img class="front-face" src="assets/reverseBLUE.png" alt="blue reverse" />
      <img class="back-face" src="assets/back.png" alt="back card" />
    </div>

    <div class="memory-card" data-framework="green">
      <img class="front-face" src="assets/reverseGREEN.png" alt="green reverse" />
      <img class="back-face" src="assets/back.png" alt="back card" />
    </div>
    <div class="memory-card" data-framework="green">
      <img class="front-face" src="assets/reverseGREEN.png" alt="green reverse" />
     <img class="back-face" src="assets/back.png" alt="back card" />
    </div>

    <div class="memory-card" data-framework="red">
      <img class="front-face" src="assets/reverseRED.png" alt="red reverse" />
      <img class="back-face" src="assets/back.png" alt="back card" />
    </div>
    <div class="memory-card" data-framework="red">
      <img class="front-face" src="assets/reverseRED.png" alt="red reverse" />
      <img class="back-face" src="assets/back.png" alt="back card" />
    </div>

    <div class="memory-card" data-framework="yellow">
      <img class="front-face" src="assets/reverseYELLOW.png" alt="yellow reverse" />
      <img class="back-face" src="assets/back.png" alt="back card" />
    </div>
    <div class="memory-card" data-framework="yellow">
      <img class="front-face" src="assets/reverseYELLOW.png" alt="yellow reverse" />
      <img class="back-face" src="assets/back.png" alt="back card" />
    </div>

    <div class="memory-card" data-framework="red skipped">
      <img class="front-face" src="assets/unnamed.png" alt="red skipped" />
      <img class="back-face" src="assets/back.png" alt="back card" />
    </div>
    <div class="memory-card" data-framework="red skipped">
      <img class="front-face" src="assets/unnamed.png" alt="red skipped" />
      <img class="back-face" src="assets/back.png" alt="back card" />
    </div>

    <div class="memory-card" data-framework="green skipped">
      <img class="front-face" src="assets/images.png" alt="green skipped" />
     <img class="back-face" src="assets/back.png" alt="back card" />
    </div>
    <div class="memory-card" data-framework="green skipped">
      <img class="front-face" src="assets/images.png" alt="green skipped" />
      <img class="back-face" src="assets/back.png" alt="back card" />
    </div>
  </section>


	<script src="script.js"></script>
</body>
</html>
